<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLoft</title>
  
  <!-- Ikona strony -->
  <link rel="icon" type="image/jpg" href="images/fav.jpg">

  <!-- Wczytanie fontów (opcjonalnie) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&family=Marcellus+SC&display=swap" 
    rel="stylesheet"
  >
  
  <!-- Font Awesome dla ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tło -->
  <div class="background"></div>

  <!-- Główny kontener -->
  <div class="container">
    <!-- Logo (niewidoczne na starcie, pojawia się w script.js) -->
    <img src="images/logo.png" alt="BookLoft Logo" class="logo">

    <!-- Podtytuł (niewidoczny na starcie) -->
    <h2 class="subtitle">PRZESTRZEŃ PEŁNA KSIĄŻEK</h2>

    <!-- Tekst przewodni -->
    <p class="tagline">
      Sprzedajemy używane książki, dajemy im nowe życie! Zapraszamy do naszych sklepów na Allegro i OLX.
    </p>

    <!-- Przyciski z ikonami -->
    <div class="buttons">
      <button class="button glass-effect main-button" id="allegro-btn">
        <i class="fas fa-shopping-cart"></i>
        <span>Allegro</span>
      </button>
      <button class="button glass-effect main-button" id="olx-btn">
        <i class="fas fa-store"></i>
        <span>OLX</span>
      </button>
    </div>
    
    <!-- Przyciski social media -->
    <div class="social-buttons">
      <button class="button glass-effect social-button" id="instagram-btn">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </button>
      <button class="button glass-effect social-button" id="facebook-btn">
        <i class="fab fa-facebook-f"></i>
        <span>Facebook</span>
      </button>
    </div>
    
    <!-- Sekcja z dodatkowymi informacjami -->
    <div class="info-section">
      <div class="info-card">
        <i class="fas fa-book-open"></i>
        <h3>Tysiące książek</h3>
        <p>Szeroki wybór używanych książek</p>
      </div>
      <div class="info-card">
        <i class="fas fa-recycle"></i>
        <h3>Eco-friendly</h3>
        <p>Dajemy książkom drugie życie</p>
      </div>
      <div class="info-card">
        <i class="fas fa-truck"></i>
        <h3>Szybka wysyłka</h3>
        <p>Bezpieczne pakowanie i szybka dostawa</p>
      </div>
    </div>
  </div>
  
  <!-- Floating particles -->
  <div class="particles"></div>

  <!-- jQuery + Twój skrypt -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
