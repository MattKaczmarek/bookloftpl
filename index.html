<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLoft</title>
  
  <!-- Ikona strony -->
  <link rel="icon" type="image/jpg" href="images/fav.jpg">

  <!-- Wczytanie fontów (opcjonalnie) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&family=Marcellus+SC&display=swap" 
    rel="stylesheet"
  >
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Tło -->
  <div class="background"></div>

  <!-- Główny kontener -->
  <div class="container">
    <!-- Logo (niewidoczne na starcie, pojawia się w script.js) -->
    <img src="images/logo.png" alt="BookLoft Logo" class="logo">

    <!-- Podtytuł (niewidoczny na starcie) -->
    <h2 class="subtitle">PRZESTRZEŃ PEŁNA KSIĄŻEK</h2>

    <!-- Tekst przewodni -->
    <p class="tagline">
      Sprzedajemy używane książki, dajemy im nowe życie! Zapraszamy do naszych sklepów na Allegro i OLX.
    </p>

    <!-- Przyciski -->
    <div class="buttons">
      <button class="button" id="allegro-btn">Allegro</button>
      <button class="button" id="olx-btn">OLX</button>
    </div>
  </div>

  <!-- jQuery + Twój skrypt -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
